<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #exportBtn {
      margin-top: 20px;
      background: #ffc107;
    }
    #scanner-container {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      background: black;
      overflow: hidden;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <button id="logoutBtn">Log Out</button>
  </header>
  <main>
    <div id="scanner-container"></div>
    <div class="scan-form">
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
      <button id="startCameraBtn" style="background:#007BFF; margin-top:10px;">Start Camera Scan</button>
    </div>
    <p>Last scanned: <strong id="lastScanned">None</strong></p>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="scanTableBody"></tbody>
    </table>
    <button id="exportBtn">Export & Email CSV</button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    document.getElementById('startCameraBtn').addEventListener('click', () => {
      document.getElementById('scanner-container').style.display = 'block';
      initScanner(detectedCode => {
        alert("Barcode detected: " + detectedCode);
        addScan(detectedCode);
      });
    });

    let scans = {};

    function addScan(barcode) {
      const timestamp = new Date().toLocaleString();
      document.getElementById('lastScanned').textContent = barcode;

      if (scans[barcode]) {
        scans[barcode].quantity += 1;
      } else {
        scans[barcode] = { quantity: 1, timestamp };
      }
      updateScanTable();
    }

    function updateScanTable() {
      const tableBody = document.getElementById('scanTableBody');
      tableBody.innerHTML = '';
      for (const [barcode, data] of Object.entries(scans)) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${barcode}</td>
          <td contenteditable="true" oninput="updateQuantity('${barcode}', this.textContent)">${data.quantity}</td>
          <td>${data.timestamp}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    function updateQuantity(barcode, newQuantity) {
      const quantity = parseInt(newQuantity, 10);
      if (!isNaN(quantity) && quantity > 0) {
        scans[barcode].quantity = quantity;
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      let csvContent = 'Item,Quantity,Timestamp\n';
      for (const [barcode, data] of Object.entries(scans)) {
        csvContent += `${barcode},${data.quantity},${data.timestamp}\n`;
      }
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory_scans.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
