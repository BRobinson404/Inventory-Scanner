<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .scan-log p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    #exportBtn {
      margin-top: 20px;
      background: #ffc107;
    }
    #scanner-container {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      background: black;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <button id="logoutBtn">Log Out</button>
  </header>
  <main>
    <div id="scanner-container"></div>
    <div class="scan-form">
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
      <button id="startCameraBtn" style="background:#007BFF; margin-top:10px;">Start Camera Scan</button>
    </div>
    <div class="scan-log" id="scanLog">
      <p><em>No scans yet.</em></p>
    </div>
    <button id="exportBtn">Export & Email CSV</button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    const username = localStorage.getItem('username') || 'Unknown';
    document.getElementById('techName').textContent = username;

    const userMappings = {
      'Donnie@moebiz.biz': { warehouse: 'DONNIE', bin: 'CAR STOCK' },
      'Kevin@moebiz.biz': { warehouse: 'KEVIN', bin: 'KEVIN' },
      'Ryan@moebiz.biz': {warehouse:'RYAN', bin: 'RYAN'},
      'Joel@moebiz.biz': {warehouse:'Joel', bin: 'CAR STOCK'},
      'Matt@moebiz.biz': {warehouse:'Matt', bin: 'CAR STOCK'},
      'Christopher@moebiz.biz' : {warehouse:'Chris', bin: 'Chris'},
      'John@moebiz.biz' : {warehouse:'John', bin: 'John'},
      'demo@moebiz.biz' : {warehouse:'demo', bin: 'demo'}
    };

    function getUserWarehouseAndBin(username) {
      if (userMappings.hasOwnProperty(username)) {
        return userMappings[username];
      } else {
        alert(`Error: User ${username} is not authorized to scan inventory.`);
        return null;
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    });

    let scans = [];

    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim();
      if (barcode !== '') {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    function addScan(barcode) {
      const timestamp = new Date().toLocaleString();
      const userInfo = getUserWarehouseAndBin(username);
      if (!userInfo) return;

      const scanRecord = {
        Warehouse: userInfo.warehouse,
        Bin: userInfo.bin,
        Item: barcode,
        Quantity: 1,
        TimeStamp: timestamp,
        InventoriedBy: username
      };
      scans.push(scanRecord);
      updateScanLog();
    }

    function updateScanLog() {
      const logDiv = document.getElementById('scanLog');
      logDiv.innerHTML = '';
      if (scans.length === 0) {
        logDiv.innerHTML = '<p><em>No scans yet.</em></p>';
      } else {
        scans.forEach((scan, index) => {
          const p = document.createElement('p');
          p.textContent = `${index + 1}. ${scan.Item} scanned at ${scan.TimeStamp}`;
          logDiv.appendChild(p);
        });
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      if (scans.length === 0) {
        alert('No scans to export.');
        return;
      }

      let csvContent = 'Warehouse,Bin,Item,Quantity,TimeStamp,Inventoried by\n';
      scans.forEach(scan => {
        csvContent += `${scan.Warehouse},${scan.Bin},${scan.Item},${scan.Quantity},${scan.TimeStamp},${scan.InventoriedBy}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory_scans.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      alert(`CSV generated. An email with subject "Inventory Scan Submission â€“ ${username}" would be sent.`);
    });

    document.getElementById('startCameraBtn').addEventListener('click', () => {
      document.getElementById('scanner-container').style.display = 'block';
      initScanner(detectedCode => {
        alert("Barcode detected: " + detectedCode);
        addScan(detectedCode);
      });
    });
  </script>
</body>
</html>
