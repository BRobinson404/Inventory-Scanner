<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    header button {
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    #exportBtn {
      background: #28a745;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #scanBtn {
      background: #28a745;
      color: white;
    }
    #scanBtn:hover {
      background: #218838;
    }
    #startScanBtn {
      background: #007bff;
      color: white;
    }
    #startScanBtn:hover {
      background: #0056b3;
    }
    #stopScanBtn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #stopScanBtn:hover {
      background: #a71d2a;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #scanner-container {
      width: 300px;
      height: 300px;
      background: black;
      margin: 10px auto;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <div>
      <button id="exportBtn">Export & Email CSV</button>
      <button id="logoutBtn">Log Out</button>
    </div>
  </header>
  <main>
    <div class="scan-form">
      <button id="scanBtn">Add Scan</button>
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="startScanBtn">Start Scanner</button>
      <button id="stopScanBtn">Stop Scanner</button>
    </div>
    <div id="scanner-container"></div>
    <p>Last scanned: <strong id="lastScanned">None</strong></p>
    <div class="scan-log" id="scanLog"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    let currentUser = localStorage.getItem('loggedInUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    }
    document.getElementById('techName').textContent = currentUser;

    let scans = [];

    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim();
      if (barcode) {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    function addScan(barcode) {
      const now = new Date();
      const timestamp = now.toISOString().split('T')[0] + ' ' + now.toTimeString().split(' ')[0].slice(0, 5);
      document.getElementById('lastScanned').textContent = barcode;
      scans.push({ barcode, timestamp, user: currentUser });
      updateScanLog();
    }

    function updateScanLog() {
      const scanLog = document.getElementById('scanLog');
      scanLog.innerHTML = '';
      scans.forEach(scan => {
        const div = document.createElement('div');
        div.textContent = `${scan.timestamp} - ${scan.barcode} (by ${scan.user})`;
        scanLog.appendChild(div);
      });
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      let csvContent = 'Item,Timestamp,Inventoried By\n';
      scans.forEach(scan => {
        csvContent += `${scan.barcode},${scan.timestamp},${scan.user}\n`;
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory_scans.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    document.getElementById('startScanBtn').addEventListener('click', () => {
      document.getElementById('scanner-container').style.display = 'block';
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('stopScanBtn').style.display = 'inline-block';
      initScanner(addScan);
    });

    document.getElementById('stopScanBtn').addEventListener('click', () => {
      stopScanner();
      document.getElementById('scanner-container').style.display = 'none';
      document.getElementById('startScanBtn').style.display = 'inline-block';
      document.getElementById('stopScanBtn').style.display = 'none';
    });
  </script>
</body>
</html>
