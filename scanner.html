<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"], input[type="number"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #exportBtn {
      margin-top: 20px;
      background: #ffc107;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <button id="logoutBtn">Log Out</button>
  </header>
  <main>
    <div class="scan-form">
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
    </div>
    <p>Last scanned: <strong id="lastScanned">None</strong></p>
    <div class="scan-log" id="scanLog"></div>
    <button id="exportBtn">Export & Email CSV</button>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    const userMappings = {
      'donnie@moebiz.biz': { warehouse: 'DONNIE', bin: 'CAR STOCK' },
      'kevin@moebiz.biz': { warehouse: 'KEVIN', bin: 'KEVIN' },
      'ryan@moebiz.biz': { warehouse: 'RYAN', bin: 'RYAN' },
      'joel@moebiz.biz': { warehouse: 'Joel', bin: 'CAR STOCK' },
      'matt@moebiz.biz': { warehouse: 'Matt', bin: 'CAR STOCK' },
      'christopher@moebiz.biz': { warehouse: 'Chris', bin: 'Chris' },
      'john@moebiz.biz': { warehouse: 'John', bin: 'John' },
      'demo@moebiz.biz': { warehouse: 'demo', bin: 'demo' }
    };

    let currentUser = localStorage.getItem('loggedInUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    document.getElementById('techName').textContent = currentUser;

    let scans = [];

    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim();
      if (barcode) {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    function addScan(barcode) {
      const now = new Date();
      const timestamp = now.toISOString().split('T')[0] + ' ' + now.toTimeString().split(' ')[0].slice(0, 5);
      document.getElementById('lastScanned').textContent = barcode;
      const userInfo = userMappings[currentUser.toLowerCase()] || { warehouse: 'UNKNOWN', bin: 'UNKNOWN' };
      scans.push({ barcode, timestamp, user: currentUser, warehouse: userInfo.warehouse, bin: userInfo.bin, qty: 1 });
      updateScanLog();
    }

    function updateScanLog() {
      const scanLog = document.getElementById('scanLog');
      scanLog.innerHTML = '';
      scans.forEach((scan, index) => {
        const div = document.createElement('div');
        div.innerHTML = `${scan.timestamp} - ${scan.barcode} (by ${scan.user}) - Qty: 
          <input type="number" value="${scan.qty}" min="1" onchange="updateQty(${index}, this.value)" />
          <button onclick="deleteScan(${index})">Delete</button>`;
        scanLog.appendChild(div);
      });
    }

    function updateQty(index, value) {
      scans[index].qty = parseInt(value, 10) || 1;
    }

    function deleteScan(index) {
      if (confirm("Are you sure you want to delete this scan?")) {
        scans.splice(index, 1);
        updateScanLog();
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      let csvContent = 'Item,Timestamp,Inventoried By,Warehouse,Bin,Quantity\n';
      scans.forEach(scan => {
        csvContent += `${scan.barcode},${scan.timestamp},${scan.user},${scan.warehouse},${scan.bin},${scan.qty}\n`;
      });

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory_scans.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
