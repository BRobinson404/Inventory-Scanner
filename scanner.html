<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #exportBtn {
      margin-top: 20px;
      background: #ffc107;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <button id="logoutBtn">Log Out</button>
  </header>
  <main>
    <div class="scan-form">
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
    </div>
    <p>Last scanned: <strong id="lastScanned">None</strong></p>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="scanTableBody"></tbody>
    </table>
    <button id="exportBtn">Export & Email CSV</button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    
    const userMappings = {
      'donnie@moebiz.biz': { warehouse: 'DONNIE', bin: 'CAR STOCK' },
      'kevin@moebiz.biz': { warehouse: 'KEVIN', bin: 'KEVIN' },
      'ryan@moebiz.biz': { warehouse: 'RYAN', bin: 'RYAN' },
      'joel@moebiz.biz': { warehouse: 'Joel', bin: 'CAR STOCK' },
      'matt@moebiz.biz': { warehouse: 'Matt', bin: 'CAR STOCK' },
      'christopher@moebiz.biz': { warehouse: 'Chris', bin: 'Chris' },
      'john@moebiz.biz': { warehouse: 'John', bin: 'John' },
      'demo@moebiz.biz': { warehouse: 'demo', bin: 'demo' }
    };

    let currentUser = localStorage.getItem('loggedInUser')?.toLowerCase();
    console.log("Retrieved user from localStorage:", currentUser);

    if (!currentUser || currentUser === "null") {
      console.warn("No user found, redirecting...");
      window.location.href = 'index.html';
    } else {
      console.log("User recognized:", currentUser);
      let userInfo = userMappings[currentUser] || { warehouse: 'UNKNOWN', bin: 'UNKNOWN' };
      var userWarehouse = userInfo.warehouse;
      var userBin = userInfo.bin;
      console.log("Assigned Warehouse:", userWarehouse, "Bin:", userBin);
    }

    document.getElementById('techName').textContent = currentUser;

    let scans = {};

    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim();
      if (barcode !== '') {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    function addScan(barcode) {
      const now = new Date();
      const timestamp = now.toISOString().split('T')[0] + ' ' + now.toTimeString().slice(0, 5);
      document.getElementById('lastScanned').textContent = barcode;
      scans[barcode] = { quantity: 1, timestamp, warehouse: userWarehouse, bin: userBin };
      updateScanTable();
    }

    function updateScanTable() {
      const tableBody = document.getElementById('scanTableBody');
      tableBody.innerHTML = '';
      for (const [barcode, data] of Object.entries(scans)) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${barcode}</td><td>${data.quantity}</td><td>${data.timestamp}</td>`;
        tableBody.appendChild(row);
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      let csvContent = 'Warehouse,Bin,Item,Quantity,TimeStamp,Inventoried by\n';
      for (const [barcode, data] of Object.entries(scans)) {
        csvContent += `${data.warehouse},${data.bin},${barcode},${data.quantity},${data.timestamp},${currentUser}\n`;
      }
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory_scans.csv';
      a.click();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
