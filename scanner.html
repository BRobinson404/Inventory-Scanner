<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h2 {
      margin: 0;
    }
    header .header-buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      gap: 30px;
    }
    header button {
      background: #dc3545;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    #exportBtn {
      background: #28a745;
    }
    #exportBtn:hover {
      background: #218838;
    }
    #logoutBtn:hover {
      background: #a71d2a;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 300px;
    }
    #scanBtn {
      background: #28a745;
      color: white;
    }
    #scanBtn:hover {
      background: #218838;
    }
    #startScanBtn {
      background: #007bff;
      color: white;
    }
    #startScanBtn:hover {
      background: #0056b3;
    }
    #stopScanBtn {
      background: #dc3545;
      color: white;
      display: none;
    }
    #stopScanBtn:hover {
      background: #a71d2a;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #scanner-container {
    width: 300px;
    height: 300px;
    background: black;
    margin: 10px auto;
    position: relative;
    overflow: hidden;
}
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <div class="header-buttons">
      <button id="exportBtn">Export & Email CSV</button>
      <button id="logoutBtn">Log Out</button>
    </div>
  </header>
  <main>
    <div class="scan-form">
      <!-- Scanner container, which will be revealed when the scanner starts -->
      <div id="scanner-container"></div>
      
      <!-- Barcode input field and action buttons -->
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
      <button id="startScanBtn">Start Scanner</button>
      <button id="stopScanBtn">Stop Scanner</button>
    </div>

    <!-- Last scanned barcode and logs -->
    <p>Last scanned: <strong id="lastScanned">None</strong></p>
    <div class="scan-log" id="scanLog"></div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    let currentUser = localStorage.getItem('loggedInUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    }
    document.getElementById('techName').textContent = currentUser;

    let scans = [];

    // User mapping data
    const userMappings = {
      'donnie@moebiz.biz': { warehouse: 'DONNIE', bin: 'CAR STOCK' },
      'kevin@moebiz.biz': { warehouse: 'KEVIN', bin: 'KEVIN' },
      'ryan@moebiz.biz': { warehouse: 'RYAN', bin: 'RYAN' },
      'joel@moebiz.biz': { warehouse: 'Joel', bin: 'CAR STOCK' },
      'matt@moebiz.biz': { warehouse: 'Matt', bin: 'CAR STOCK' },
      'christopher@moebiz.biz': { warehouse: 'Chris', bin: 'Chris' },
      'john@moebiz.biz': { warehouse: 'John', bin: 'John' },
      'demo@moebiz.biz': { warehouse: 'demo', bin: 'demo' }
    };

    // Handle barcode scan input
    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim();
      if (barcode) {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    // Function to add scanned barcode to list
    function addScan(barcode) {
      const now = new Date();
      const timestamp = now.toISOString().split('T')[0] + ' ' + now.toTimeString().split(' ')[0].slice(0, 5);
      document.getElementById('lastScanned').textContent = barcode;
      scans.push({ barcode, timestamp, user: currentUser });
      updateScanLog();
    }

    // Function to update the scan log
    function updateScanLog() {
      const scanLog = document.getElementById('scanLog');
      scanLog.innerHTML = '';
      scans.forEach(scan => {
        const div = document.createElement('div');
        div.textContent = `${scan.timestamp} - ${scan.barcode} (by ${scan.user})`;
        scanLog.appendChild(div);
      });
    }

    // Export CSV Button event listener
document.getElementById('exportBtn').addEventListener('click', () => {
  // Get warehouse and bin information for the current user
  const userInfo = userMappings[currentUser] || { warehouse: 'Unknown', bin: 'Unknown' };
  
  // Prepare CSV content
  let csvContent = 'Warehouse,Bin,Item,Quantity,TimeStamp,Inventoried by\n';
  
  scans.forEach(scan => {
    // Format Item (with leading zero if numerical)
    let item = scan.barcode.trim();
    let itemFormatted = item;

    if (!isNaN(itemFormatted[0])) {
      // Add leading zero for numbers that start with a numeral
      itemFormatted = itemFormatted.padStart(itemFormatted.length + 1, '0');
    }
    
    // Ensure Item is treated as text (with quotes)
    itemFormatted = `"${itemFormatted}"`;

    // Format timestamp to m/d/yyyy hh:mm (12-hour format without AM/PM)
    const now = new Date(scan.timestamp);
    let hours = now.getHours();
    let minutes = now.getMinutes();
    
    // Convert to 12-hour format
    const formattedHours = hours % 12 || 12; // 12-hour format, "0" becomes "12"
    const formattedMinutes = String(minutes).padStart(2, '0'); // Ensure minutes are 2 digits
    
    const timestamp = `${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()} ${formattedHours}:${formattedMinutes}`;
    
    // Append row for each scan
    csvContent += `${userInfo.warehouse},${userInfo.bin},${itemFormatted},1,${timestamp},${currentUser}\n`;
  });

  // Create and trigger CSV download
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'inventory_scans.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});

    // Logout Button event listener
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    });

    // Start Scanner Button event listener
    document.getElementById('startScanBtn').addEventListener('click', () => {
      document.getElementById('scanner-container').style.display = 'block';
      document.getElementById('startScanBtn').style.display = 'none';
      document.getElementById('stopScanBtn').style.display = 'inline-block';
      initScanner(addScan);
    });

    // Stop Scanner Button event listener
    document.getElementById('stopScanBtn').addEventListener('click', () => {
      stopScanner();
      document.getElementById('scanner-container').style.display = 'none';
      document.getElementById('startScanBtn').style.display = 'inline-block';
      document.getElementById('stopScanBtn').style.display = 'none';
    });
  </script>
</body>
</html>
