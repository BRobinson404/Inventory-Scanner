<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #dc3545;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .scan-form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .scan-log {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #exportBtn {
      margin-top: 20px;
      background: #ffc107;
    }
    #scanner-container {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      background: black;
      overflow: hidden;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .last-scan {
      font-weight: bold;
      color: #007BFF;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, <span id="techName"></span></h2>
    <button id="logoutBtn">Log Out</button>
  </header>
  <main>
    <div id="scanner-container"></div>
    <div class="scan-form">
      <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
      <button id="scanBtn">Add Scan</button>
      <button id="startCameraBtn" style="background:#007BFF; margin-top:10px;">Start Camera Scan</button>
    </div>
    <p class="last-scan">Last Scanned Item: <span id="lastScan">None</span></p>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="scanTableBody"></tbody>
    </table>
    <button id="exportBtn">Export & Email CSV</button>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script type="module">
    import { initScanner, stopScanner } from './scannerModule.js';

    const username = localStorage.getItem('username') || 'Unknown';
    document.getElementById('techName').textContent = username;

    let scannedItems = {};

    document.getElementById('scanBtn').addEventListener('click', () => {
      const barcodeInput = document.getElementById('barcodeInput');
      const barcode = barcodeInput.value.trim().toUpperCase();
      if (barcode !== '') {
        addScan(barcode);
        barcodeInput.value = '';
        barcodeInput.focus();
      }
    });

    function addScan(barcode) {
      document.getElementById('lastScan').textContent = barcode;
      if (scannedItems[barcode]) {
        scannedItems[barcode] += 1;
      } else {
        scannedItems[barcode] = 1;
      }
      updateTable();
    }

    function updateTable() {
      const tbody = document.getElementById('scanTableBody');
      tbody.innerHTML = '';
      for (let barcode in scannedItems) {
        let row = document.createElement('tr');
        let itemCell = document.createElement('td');
        itemCell.textContent = barcode;
        let qtyCell = document.createElement('td');
        let qtyInput = document.createElement('input');
        qtyInput.type = 'number';
        qtyInput.value = scannedItems[barcode];
        qtyInput.dataset.barcode = barcode;
        qtyInput.addEventListener('change', function() {
          let newQty = parseInt(this.value, 10);
          if (newQty > 0) {
            scannedItems[this.dataset.barcode] = newQty;
          } else {
            delete scannedItems[this.dataset.barcode];
          }
          updateTable();
        });
        qtyCell.appendChild(qtyInput);
        row.appendChild(itemCell);
        row.appendChild(qtyCell);
        tbody.appendChild(row);
      }
    }
  </script>
</body>
</html>
