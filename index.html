<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moebiz Inventory - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Moebiz Inventory Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="errorMessage" class="error-message" style="display: none;">Invalid username. Please try again.</p>
    </form>
  </div>

  <script>
    const validUsers = [
      'donnie@moebiz.biz',
      'kevin@moebiz.biz',
      'ryan@moebiz.biz',
      'joel@moebiz.biz',
      'matt@moebiz.biz',
      'christopher@moebiz.biz',
      'john@moebiz.biz',
      'demo@moebiz.biz'
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase(); // Convert input to lowercase
      const errorMessage = document.getElementById('errorMessage');

      if (validUsers.map(user => user.toLowerCase()).includes(username)) { // Compare in lowercase
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'scanner.html';
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
