<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VanScan - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      color: #007BFF;
      font-size: 26px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .tagline {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://moebiz.biz/images/logo.svg" alt="Moebiz Logo" class="logo">
    <h1>VanScan</h1>
    <p class="tagline">Effortless Car Stock Scanning</p>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="errorMessage" class="error-message">Invalid username. Please try again.</p>
    </form>
    
    <p class="footer">VanScan by Brobinson Applications â€“ Powered by Moebiz</p>
  </div>

  <script>
    const validUsers = [
      'Donnie@moebiz.biz',
      'Kevin@moebiz.biz',
      'Ryan@moebiz.biz',
      'Joel@moebiz.biz',
      'Matt@moebiz.biz',
      'Christopher@moebiz.biz',
      'John@moebiz.biz',
      'demo@moebiz.biz'
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const errorMessage = document.getElementById('errorMessage');

      if (validUsers.map(user => user.toLowerCase()).includes(username)) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'scanner.html';
      } else {
        errorMessage.style.opacity = '1';
      }
    });
  </script>
</body>
</html>
